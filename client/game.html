<body>
    <!-- Top-right HUD panel: music + online status -->
    <div id="hud-panel">
        <div class="music-hint"><kbd>M</kbd> Music</div>
        <div id="player-count" class="hud-panel-item"></div>
    </div>
    <div id="frame-wrapper">
        <div id="frame-scene">
            <img id="frame-art" src="assets/ui/retro_frame.png" alt="Retro lobster workstation">
            <div id="frame-screen">
                <div id="game-container">
                    <canvas id="game-canvas"></canvas>
                    <div id="debug-info" class="hidden">
                        <div>FPS: <span id="fps">60</span></div>
                        <div>Position: <span id="position">0, 0</span></div>
                        <div>Players: <span id="player-count">1</span></div>
                    </div>
                </div>
                <div id="screen-overlay"></div>
            </div>
        </div>
    </div>
