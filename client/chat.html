<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Frank ðŸ¤– â€” Direct Line</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: #0d0806;
            color: #e8d5cc;
            font-family: 'Courier New', monospace;
            height: 100dvh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Header */
        .header {
            padding: 12px 16px;
            border-bottom: 1px solid #2a1a14;
            display: flex;
            align-items: center;
            gap: 10px;
            flex-shrink: 0;
            background: #1a0e0a;
        }
        .header .dot {
            width: 8px; height: 8px;
            border-radius: 50%;
            background: #2a6e2a;
            animation: pulse 2s infinite;
        }
        .header .dot.working {
            background: #c43a24;
            animation: pulse 0.5s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }
        .header .title {
            font-size: 14px;
            font-weight: bold;
            color: #c43a24;
            letter-spacing: 2px;
        }
        .header .status {
            font-size: 11px;
            color: #8a7068;
            margin-left: auto;
        }

        /* Messages area */
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            scroll-behavior: smooth;
        }
        .messages::-webkit-scrollbar { width: 6px; }
        .messages::-webkit-scrollbar-track { background: #1a0e0a; }
        .messages::-webkit-scrollbar-thumb { background: #3a2a24; border-radius: 3px; }

        .msg {
            max-width: 85%;
            padding: 10px 14px;
            border-radius: 8px;
            font-size: 14px;
            line-height: 1.5;
            word-wrap: break-word;
            white-space: pre-wrap;
        }
        .msg.user {
            align-self: flex-end;
            background: #c43a24;
            color: #fff;
            border-bottom-right-radius: 2px;
        }
        .msg.assistant {
            align-self: flex-start;
            background: #1a0e0a;
            border: 1px solid #2a1a14;
            border-bottom-left-radius: 2px;
            color: #e8d5cc;
        }
        .msg.system {
            align-self: center;
            background: none;
            color: #8a7068;
            font-size: 11px;
            font-style: italic;
        }
        .msg.assistant .tool-call {
            color: #8a7068;
            font-size: 11px;
            margin-top: 6px;
            padding-top: 6px;
            border-top: 1px solid #2a1a14;
        }

        /* Streaming cursor */
        .msg.assistant.streaming::after {
            content: 'â–Š';
            animation: blink 0.7s infinite;
            color: #c43a24;
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        /* Input area */
        .input-area {
            padding: 12px 16px;
            border-top: 1px solid #2a1a14;
            display: flex;
            gap: 10px;
            flex-shrink: 0;
            background: #1a0e0a;
        }
        .input-area textarea {
            flex: 1;
            background: #0d0806;
            border: 1px solid #2a1a14;
            border-radius: 6px;
            color: #e8d5cc;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            padding: 10px 12px;
            resize: none;
            outline: none;
            max-height: 120px;
            min-height: 42px;
        }
        .input-area textarea:focus {
            border-color: #c43a24;
        }
        .input-area textarea::placeholder {
            color: #5a4a44;
        }
        .input-area button {
            background: #c43a24;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 10px 18px;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            font-size: 14px;
            cursor: pointer;
            flex-shrink: 0;
            transition: background 0.15s;
        }
        .input-area button:hover {
            background: #d44a34;
        }
        .input-area button:disabled {
            background: #3a2a24;
            cursor: not-allowed;
        }

        /* Mobile tweaks */
        @media (max-width: 600px) {
            .msg { max-width: 92%; font-size: 13px; }
            .header .title { font-size: 12px; }
        }

        /* Markdown-ish rendering */
        .msg.assistant code {
            background: #2a1a14;
            padding: 1px 4px;
            border-radius: 3px;
            font-size: 12px;
        }
        .msg.assistant strong { color: #c43a24; }
    </style>
</head>
<body>
    <div class="header">
        <div class="dot" id="statusDot"></div>
        <span class="title">FRANK ðŸ¤–</span>
        <span class="status" id="statusText">connected</span>
    </div>

    <div class="messages" id="messages">
        <div class="msg system">Direct line to Frank. Messages stream in real-time.</div>
    </div>

    <div class="input-area">
        <textarea id="input" placeholder="Talk to Frank..." rows="1" autofocus></textarea>
        <button id="sendBtn" onclick="sendMessage()">SEND</button>
    </div>

    <script>
        // Auto-detect: if served from funnel, use same origin; otherwise use direct URL
        const GATEWAY_URL = window.location.origin.includes('tail') 
            ? window.location.origin  // Same origin via Tailscale funnel
            : 'https://spencers-mac-mini.tail6878f.ts.net';
        const GATEWAY_TOKEN = 'ed7074d189b4e177ed1979f63b891a27d6f34fc8e67f7063';
        
        const messagesEl = document.getElementById('messages');
        const inputEl = document.getElementById('input');
        const sendBtn = document.getElementById('sendBtn');
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');
        
        let conversationHistory = [];
        let isStreaming = false;

        // Auto-resize textarea
        inputEl.addEventListener('input', () => {
            inputEl.style.height = 'auto';
            inputEl.style.height = Math.min(inputEl.scrollHeight, 120) + 'px';
        });

        // Enter to send (Shift+Enter for newline)
        inputEl.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        function addMessage(role, content, className) {
            const div = document.createElement('div');
            div.className = `msg ${className || role}`;
            div.textContent = content;
            messagesEl.appendChild(div);
            messagesEl.scrollTop = messagesEl.scrollHeight;
            return div;
        }

        function setStatus(working, text) {
            statusDot.className = working ? 'dot working' : 'dot';
            statusText.textContent = text;
        }

        async function sendMessage() {
            const text = inputEl.value.trim();
            if (!text || isStreaming) return;

            // Add user message
            addMessage('user', text, 'user');
            conversationHistory.push({ role: 'user', content: text });
            
            inputEl.value = '';
            inputEl.style.height = 'auto';
            isStreaming = true;
            sendBtn.disabled = true;
            setStatus(true, 'thinking...');

            // Create assistant message placeholder
            const assistantDiv = addMessage('assistant', '', 'assistant streaming');
            let fullResponse = '';

            try {
                const response = await fetch(`${GATEWAY_URL}/v1/chat/completions`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${GATEWAY_TOKEN}`
                    },
                    body: JSON.stringify({
                        model: 'anthropic/claude-sonnet-4-20250514',
                        messages: conversationHistory,
                        stream: true
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${await response.text()}`);
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';

                setStatus(true, 'streaming...');

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    buffer += decoder.decode(value, { stream: true });
                    const lines = buffer.split('\n');
                    buffer = lines.pop() || '';

                    for (const line of lines) {
                        if (!line.startsWith('data: ')) continue;
                        const data = line.slice(6);
                        if (data === '[DONE]') continue;

                        try {
                            const parsed = JSON.parse(data);
                            const delta = parsed.choices?.[0]?.delta;
                            if (delta?.content) {
                                fullResponse += delta.content;
                                assistantDiv.textContent = fullResponse;
                                messagesEl.scrollTop = messagesEl.scrollHeight;
                            }
                        } catch (e) {
                            // Skip unparseable chunks
                        }
                    }
                }

                // Done streaming
                assistantDiv.classList.remove('streaming');
                if (fullResponse) {
                    // Simple markdown-ish rendering
                    assistantDiv.innerHTML = renderMarkdown(fullResponse);
                    conversationHistory.push({ role: 'assistant', content: fullResponse });
                } else {
                    assistantDiv.textContent = '(no response)';
                }

            } catch (error) {
                assistantDiv.classList.remove('streaming');
                assistantDiv.textContent = `Error: ${error.message}`;
                assistantDiv.style.color = '#c43a24';
                console.error('Stream error:', error);
            }

            isStreaming = false;
            sendBtn.disabled = false;
            setStatus(false, 'connected');
            inputEl.focus();
        }

        function renderMarkdown(text) {
            return text
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>')
                .replace(/`([^`]+)`/g, '<code>$1</code>')
                .replace(/\n/g, '<br>');
        }

        // Focus input on load
        inputEl.focus();
    </script>
</body>
</html>
