    <style>
        *, *::before, *::after {
            margin: 0; padding: 0; box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }

        body {
            font-family: 'Courier New', 'Lucida Console', monospace;
            background: #0d0806;
            color: #e8d5cc;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Pixel art rendering */
        img[src*="sprites"] {
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }

        /* Subtle scanlines */
        body::after {
            content: '';
            position: fixed;
            inset: 0;
            z-index: 9999;
            pointer-events: none;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(0, 0, 0, 0.03) 2px,
                rgba(0, 0, 0, 0.03) 4px
            );
        }

        /* Background */
        .bg {
            position: fixed;
            inset: 0;
            z-index: 0;
            pointer-events: none;
        }

        .bg-gradient {
            position: absolute;
            inset: 0;
            background:
                radial-gradient(ellipse at 50% 40%, rgba(140, 20, 10, 0.12) 0%, transparent 60%),
                radial-gradient(ellipse at 30% 70%, rgba(100, 15, 8, 0.06) 0%, transparent 50%);
        }

        #bg-canvas {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
        }

        /* Content */
        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 24px;
            max-width: 560px;
        }

        /* Floating sprites */
        .sprites {
            display: flex;
            align-items: flex-end;
            justify-content: center;
            gap: 8px;
            margin-bottom: 40px;
        }

        .sprite {
            width: 48px;
            height: 48px;
            opacity: 0.4;
            filter: drop-shadow(0 0 8px rgba(196, 58, 36, 0.2));
            animation: float 4s ease-in-out infinite;
        }

        .sprite-main {
            width: 80px;
            height: 80px;
            opacity: 1;
            filter: drop-shadow(0 0 24px rgba(196, 58, 36, 0.45));
            animation-duration: 3s;
        }

        .sprite:nth-child(1) { animation-delay: -0.5s; }
        .sprite:nth-child(3) { animation-delay: -1s; }
        .sprite:nth-child(4) { animation-delay: -1.5s; }
        .sprite:nth-child(5) { animation-delay: -2s; }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-6px); }
        }

        /* Title */
        .title {
            font-size: clamp(52px, 14vw, 100px);
            line-height: 0.9;
            letter-spacing: 4px;
            margin-bottom: 12px;
        }

        .title-claw {
            display: block;
            color: #c43a24;
            text-shadow:
                0 0 40px rgba(196, 58, 36, 0.5),
                0 0 80px rgba(196, 58, 36, 0.2),
                0 3px 0 #7a1a0e;
        }

        .title-world {
            display: block;
            color: #e8d5cc;
            text-shadow:
                0 0 30px rgba(232, 213, 204, 0.15),
                0 3px 0 #5a3a30;
        }

        .tagline {
            font-size: clamp(10px, 2vw, 13px);
            color: #c43a24;
            letter-spacing: 6px;
            text-transform: uppercase;
            margin-bottom: 36px;
            opacity: 0.7;
        }

        .desc {
            font-size: 14px;
            color: #8a7068;
            line-height: 1.9;
            margin-bottom: 48px;
        }

        .desc strong {
            color: #e8d5cc;
        }

        /* Coming Soon badge */
        .badge {
            display: inline-block;
            font-size: 11px;
            letter-spacing: 6px;
            text-transform: uppercase;
            color: #c43a24;
            border: 1px solid rgba(196, 58, 36, 0.35);
            padding: 10px 28px;
            margin-bottom: 48px;
            position: relative;
        }

        .badge::before {
            content: '';
            position: absolute;
            top: -1px; left: -1px;
            width: 8px; height: 8px;
            border-top: 2px solid #c43a24;
            border-left: 2px solid #c43a24;
        }

        .badge::after {
            content: '';
            position: absolute;
            bottom: -1px; right: -1px;
            width: 8px; height: 8px;
            border-bottom: 2px solid #c43a24;
            border-right: 2px solid #c43a24;
        }

        /* Blinking cursor after "coming soon" */
        .cursor {
            display: inline-block;
            width: 8px;
            height: 13px;
            background: #c43a24;
            margin-left: 4px;
            vertical-align: middle;
            animation: blink 1s step-end infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        /* Footer */

            .sprites { gap: 4px; }
            .sprite { width: 36px; height: 36px; }
            .sprite-main { width: 60px; height: 60px; }
        }
    </style>

<script>
// Floating particles
(function() {
    const canvas = document.getElementById('bg-canvas');
    const ctx = canvas.getContext('2d');
    let w, h;
    const particles = [];
    const COUNT = 25;

    function resize() {
        w = canvas.width = window.innerWidth;
        h = canvas.height = window.innerHeight;
    }
    resize();
    window.addEventListener('resize', resize);

    for (let i = 0; i < COUNT; i++) {
        particles.push({
            x: Math.random() * w,
            y: Math.random() * h,
            r: 1 + Math.random() * 2,
            dx: (Math.random() - 0.5) * 0.2,
            dy: -0.1 - Math.random() * 0.35,
            alpha: 0.06 + Math.random() * 0.14
        });
    }

    function draw() {
        ctx.clearRect(0, 0, w, h);
        for (const p of particles) {
            p.x += p.dx;
            p.y += p.dy;
            if (p.y < -10) { p.y = h + 10; p.x = Math.random() * w; }
            if (p.x < -10) p.x = w + 10;
            if (p.x > w + 10) p.x = -10;
            ctx.beginPath();
            ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
            ctx.fillStyle = `rgba(200, 60, 40, ${p.alpha})`;
            ctx.fill();
        }
        requestAnimationFrame(draw);
    }
    draw();
})();
</script>
