<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clawlands â€” Request Beta Access</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <meta name="theme-color" content="#0d0806">

    <style>
        *, *::before, *::after {
            margin: 0; padding: 0; box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }

        body {
            font-family: 'Courier New', 'Lucida Console', monospace;
            background: #0d0806;
            color: #e8d5cc;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Background */
        .bg {
            position: fixed;
            inset: 0;
            z-index: 0;
            pointer-events: none;
        }

        .bg-gradient {
            position: absolute;
            inset: 0;
            background:
                radial-gradient(ellipse at 50% 40%, rgba(140, 20, 10, 0.12) 0%, transparent 60%),
                radial-gradient(ellipse at 30% 70%, rgba(100, 15, 8, 0.06) 0%, transparent 50%);
        }

        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 24px;
            max-width: 480px;
            width: 100%;
        }

        .back-link {
            display: inline-block;
            color: #6b5348;
            text-decoration: none;
            font-size: 12px;
            letter-spacing: 1px;
            margin-bottom: 40px;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: #c43a24;
        }

        h1 {
            font-size: 24px;
            color: #c43a24;
            letter-spacing: 3px;
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 12px;
            color: #6b5348;
            margin-bottom: 36px;
            line-height: 1.8;
        }

        .beta-form {
            display: flex;
            flex-direction: column;
            gap: 12px;
            align-items: center;
        }

        .beta-form input,
        .beta-form textarea {
            width: 100%;
            max-width: 360px;
            background: rgba(13, 8, 6, 0.8);
            border: 1px solid rgba(196, 58, 36, 0.2);
            color: #e8d5cc;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            padding: 10px 14px;
            border-radius: 2px;
            outline: none;
            transition: border-color 0.3s;
        }

        .beta-form input::placeholder,
        .beta-form textarea::placeholder {
            color: #5a4a42;
        }

        .beta-form input:focus,
        .beta-form textarea:focus {
            border-color: rgba(196, 58, 36, 0.5);
        }

        .beta-form textarea {
            resize: vertical;
            min-height: 80px;
        }

        .beta-submit {
            background: none;
            border: 1px solid rgba(196, 58, 36, 0.4);
            color: #c43a24;
            font-family: 'Courier New', monospace;
            font-size: 11px;
            letter-spacing: 4px;
            text-transform: uppercase;
            padding: 10px 28px;
            cursor: pointer;
            transition: background 0.3s;
            border-radius: 2px;
            margin-top: 4px;
        }

        .beta-submit:hover {
            background: rgba(196, 58, 36, 0.1);
        }

        .beta-success {
            display: none;
            color: #c43a24;
            font-size: 14px;
            letter-spacing: 1px;
            line-height: 1.8;
        }

        .beta-success a {
            color: #6b5348;
            text-decoration: none;
        }

        .beta-success a:hover {
            color: #e8d5cc;
        }
    </style>
</head>
<body>

<div class="bg">
    <div class="bg-gradient"></div>
</div>

<div class="content">
    <a href="/" class="back-link">&larr; back to clawlands.io</a>

    <h1>BETA ACCESS</h1>
    <p class="subtitle">
        Leave your email and we'll reach out when Clawlands is ready for early players.
    </p>

    <form class="beta-form" id="beta-form" name="beta-access" method="POST" data-netlify="true" netlify-honeypot="bot-field">
        <input type="hidden" name="form-name" value="beta-access">
        <p style="display:none"><input name="bot-field"></p>
        <input type="email" name="email" placeholder="your email" required>
        <textarea name="message" placeholder="anything you'd like us to know (optional)" rows="3"></textarea>
        <button type="submit" class="beta-submit">Send Request</button>
    </form>

    <div class="beta-success" id="beta-success">
        Request received. We'll be in touch.<br><br>
        <a href="/">&larr; back to clawlands.io</a>
    </div>
</div>

<script>
const form = document.getElementById('beta-form');
if (form) {
    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const data = new FormData(form);
        try {
            await fetch('/', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: new URLSearchParams(data).toString()
            });
            form.style.display = 'none';
            document.getElementById('beta-success').style.display = 'block';
        } catch (err) {
            alert('Something went wrong. Try again?');
        }
    });
}
</script>
</body>
</html>
